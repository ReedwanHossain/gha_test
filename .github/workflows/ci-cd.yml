name: CI/CD pipeline
on: push
jobs:
  test:
    name: Test Job
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependency
        run: npm ci
      - name: Run Test
        run: npm run test
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: dist
